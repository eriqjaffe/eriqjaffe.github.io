<script>
  $(document).ready(function() {
  // Set value and trigger update first
  var path = window.location.pathname;
  var page = path.split("/").pop();
  var base = page.split(".")[0];
  
  $('#jumplist').val(base).trigger('change');

  // Then attach change handler
  $('#jumplist').on('change', function() {
    var value = $(this).val();
    if (value) {
      window.location.href = value + '.html';
    }
  });
});

$('#jumplist').select2({
    width: 300,
    minimumResultsForSearch: -1,
    templateResult: formatOption,
    templateSelection: formatOption
  });

  $("#jumplist").on("change", function() {
    const selectedValue = $(this).val();
    if (selectedValue) {
        //window.location.href = selectedValue + ".html";
    }
    });

  function formatOption(state) {
  if (!state.id) return state.text;

  var img = $(state.element).data('image');
  if (img) {
    return $(`
      <span class="select2-option-wrapper">
        <span class="select2-option-img">
          <img src="${img}" alt="" />
        </span>
        ${state.text}
      </span>
    `);
  } else {
    return state.text;
  }
}


</script>
